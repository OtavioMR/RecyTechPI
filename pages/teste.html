<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - RecyTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style/cadastro.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center min-vh-100">
            <!-- Coluna da Imagem -->
            <div class="col-lg-6 d-none d-lg-block imagem-fundo">
                <div class="overlay-text text-center">
                    <img src="../images/logo-branca.png" alt="RecyTech" class="logo-overlay mb-4">
                    <h2 class="text-white mb-3">Junte-se à nossa comunidade sustentável</h2>
                    <p class="text-white">Conectando catadores a geradores de resíduos para um mundo mais limpo</p>
                </div>
            </div>
            
            <!-- Coluna do Formulário -->
            <div class="col-lg-6 py-5">
                <div class="form-container mx-auto">
                    <div class="text-center mb-5 d-lg-none">
                        <img src="../images/logo.png" alt="RecyTech" class="mobile-logo">
                    </div>
                    
                    <h1 class="mb-4 text-center">Criar Conta</h1>
                    <p class="text-muted text-center mb-4">Preencha seus dados para se cadastrar</p>
                    
                    <form class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                    <input type="text" class="form-control cpf-mask" id="cpf" placeholder="000.000.000-00" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">Mínimo 8 caracteres</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmar-senha" placeholder="Repita a senha" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="tel" class="form-control phone-mask" id="telefone" placeholder="(00) 00000-0000" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                <input type="text" class="form-control" id="endereco" placeholder="Rua, número, bairro" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="materiais" class="form-label">Materiais que coleta</label>
                            <select class="form-select" id="materiais" multiple size="4">
                                <option value="papel">Papel/Papelão</option>
                                <option value="plastico">Plástico</option>
                                <option value="vidro">Vidro</option>
                                <option value="metal">Metal</option>
                                <option value="eletronico">Eletrônicos</option>
                                <option value="organico">Orgânicos</option>
                            </select>
                            <div class="form-text">Segure Ctrl para selecionar múltiplos</div>
                        </div>
                        
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="termos" required>
                            <label class="form-check-label" for="termos">Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Cadastrar</button>
                        
                        <p class="text-center">Já tem uma conta? <a href="login_catador.html" class="text-primary">Faça login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            // Máscaras
            $('.cpf-mask').mask('000.000.000-00');
            $('.phone-mask').mask('(00) 00000-0000');
            
            // Mostrar/ocultar senha
            $('.toggle-password').click(function(){
                const input = $(this).parent().find('input');
                const icon = $(this).find('i');
                
                if(input.attr('type') === 'password'){
                    input.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    input.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });
            
            // Validação do formulário
            (function () {
                'use strict'
                const forms = document.querySelectorAll('.needs-validation')
                
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        
                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        });
    </script>
</body>
</html>
