<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="../style/home-usuario.css" />

<body>
    <div class="container py-3">
        <!-- Versão Mobile (aparece apenas em telas pequenas) -->

            <div class="row mt-3 mb-4">
                <div class="col-md-6">
                    <h1>RecyTech</h1>
                </div>
            </div>

            <div class="row mb-2">

                                    <i class="bi bi-newspaper" style="font-size: 2rem;"></i>
                                </div>
                                <div class="col-7">
                                    <h5 class="py-2">Papel</h5>
                                </div>
                            </div>
                        </div>

                            <div class="row w-100">

                                <div class="col-7">
                                    <h5 class="py-2">Plástico</h5>
                                </div>
                            </div>
                        </div>


                        <div class="card border border-dark mb-4 p-3 vidro">
                            <div class="row w-100">
                                <div class="col-5 text-center">
                                    <i class="bi bi-newspaper" style="font-size: 2rem;"></i>
                                </div>
                                <div class="col-7">
                                    <h5 class="py-2">Vidro</h5>
                                </div>
                            </div>
                        </div>


                        <div class="card border border-dark mb-4 p-3 metais">
                            <div class="row w-100">
                                <div class="col-5 text-center">
                                    <i class="bi bi-newspaper" style="font-size: 2rem;"></i>
                                </div>
                                <div class="col-7">
                                    <h5 class="py-2">Metais</h5>
                                </div>
                            </div>
                        </div>


                        <div class="card border border-dark mb-4 p-3 eletronicos">
                            <div class="row w-100">
                                <div class="col-5 text-center">
                                    <i class="bi bi-newspaper" style="font-size: 2rem;"></i>
                                </div>
                                <div class="col-7">
                                    <h5 class="py-2">Eletronicos</h5>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="btn btn-lg botao-cidadao d-block mx-auto"

                </div>
            </div>

                <div class="container-fluid">
                    <div class="row w-100">
                        <div class="col-3 text-center">
                            <a href="#" class="text-decoration-none text-success">
                                <i class="bi bi-house-door-fill fs-4 d-block"></i>
                                <span class="small">Início</span>
                            </a>
                        </div>
                        <div class="col-3 text-center">

                            </a>
