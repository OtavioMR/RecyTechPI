<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Catador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/login.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="login-container">
        <div class="login-box text-center">
            <img src="../images/logo.png" alt="logo" class="img-fluid mb-4 logo">
            <h2 class="mb-4 fs-3">Entrar como usuário</h2>

            <form>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>

                <div class="mb-4 text-start">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn btn-recytech w-100 mb-3">Entrar</button>

                <p class="small">Ainda não tem conta? <a href="./cadastro-usuario.html">Cadastrar-se</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
